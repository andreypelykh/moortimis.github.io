<!DOCTYPE html>
<html lang="{{ with .Site.LanguageCode }}{{ . }}{{ else }}en-US{{ end }}">
    <head>
        {{ partial "head.html" . }}
        <link href="/css/blog.css" rel="stylesheet">
    </head>
    <body id="page-top" class="index">

        {{ partial "blog-nav.html" . }}


        {{ "<!-- Blog Section -->" | safeHTML }}
        <section class="blog blog-list" id="blog">
            <div class="container">
                <div class="row">
                    <div class="col-lg-12 text-center">
                        <h2>{{ with .Site.Params.blog.title }}{{.}}{{ end }}</h2>
                        <hr class="star-primary">
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-8 col-lg-offset-2">
                        {{ range .Data.Pages }}
                        <article class="post-preview text-center">
                            <h3><a href='{{ .Permalink }}'> {{ .Title }}</a> </h3>
                            <div class="post-meta">{{ .Date.Format "Mon, Jan 2, 2006" }}</div>
                            <a href='{{ .Permalink }}'><nobr>Read more â†’</nobr></a>
                        </article>
                        {{ end }}
                    </div>
                </div>
            </div>
        </section>

        {{ partial "footer.html" . }}
        {{ partial "js.html" . }}

    </body>
</html>
